<html>
    <head>

        <title>CSkate</title>

        <!-- Javascript -->
        <script type="text/javascript" src="Assets/js/jquery-3.4.1.min.js"></script>
        <script src="Assets/js/popper.min.js"></script>
        <script src="Assets/bootstrap-select-1.13.9/dist/js/bootstrap-select.min.js"></script>

        <!-- Bootstrap css & js -->
        <script type="text/javascript" src="Assets/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="Assets/bootstrap-4.0.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="Assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.min.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="Assets/fontawesome-free-5.8.2-web/css/all.min.css">

        <!-- Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    </head>
    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-3">
            <a class="navbar-brand" href="#">CSkate</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Play <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </div>
        </nav>


        <!-- MAIN -->
        
        <div class="container" style="max-height: 100%;">

            <div class="row h-75 align-content-center">
                <div class="col">

                    <h1 id="trick" class="text-center">Press Get Trick</h1>
                    <div id="display">
                        
                        Stance: <div id="stance" style="display: inline;"></div><br>
                        FS/BS: <div id="fsbs" style="display: inline;"></div><br>
                        Body Rotation: <div id="body" style="display: inline;"></div><br>
                        Board Rotation: <div id="board" style="display: inline;"></div><br>
                        Flip: <div id="flip" style="display: inline;"></div><br>
                        Attempts: <div id="tries" style="display: inline;"></div>
                    </div> <!--display-->
                    <!--tricks tried list-->
                    <div id="landedList"></div>

                </div>
            </div>


            <!--start button-->
            <div>
                
            </div>

            <!--no repeat mode-->
            <div id="nrHud" style='display: none'>
                 <div>Remaining:
                     <div id="nrLeft" style='display: inline-block'></div>
                     <div style='display: inline-block'>&ensp;Landed:
                         <div id="nrLanded" style='display: inline-block'></div>
                     </div>
                 </div>
                 <div id="thatsAll"></div>
                 <div id="seeList"></div>
            </div>

            <!--marathon mode-->
            <div id="marathonHud" style='display: none'>
                <div>Current Streak:
                    <div id="streak" style='display: inline-block'></div>
                    <div style='display: inline-block'>&ensp;Best This Session:
                        <div id="bestStreak" style='display: inline-block'></div>
                    </div>
                </div>
                <div id="marathonEnd"></div>
                <div id="seeMList"></div>
            </div>

            <!--question and buttons-->
            <div id="question"></div>
            


            <div class="row">
                <div class="col">


                    <div class="row mb-2">
                        <div class="col">
                            <button id="getTrick" class="btn btn-danger w-100">Get Trick</button>
                            <button id='startButton' style='display: none' class="btn btn-danger w-100">Start</button>
                           <!-- <button id='byes' style='display: none'>Yes</button> 
                            <button id='bno' style='display: none'>No</button> -->
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-secondary w-100" data-toggle="modal" data-target="#settings-modal"><i class="fas fa-cog"></i> Tricks</button>
                        </div>
                    </div>


                    <label for="mode-select">Mode</label>
                    <select id="mode-select" class="selectpicker w-100">
                        <option>Standard</option>
                        <option>Game of Skate</option>
                        <option>No-Repeat</option>
                        <option>Marathon</option>
                    </select>

                    
                    <!-- Modal -->
                    <div class="modal fade" id="settings-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Trick Settings</h5>
                                
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">

                                    <p class="text-danger">Select the tricks you would like to allow in the game</p>
                        

                                    <!-- Stance -->
                                    <label for="stance-select">Stance</label>
                                    <select id="stance-select" class="selectpicker w-100 mb-3" multiple>
                                        <option selected>Regular</option>
                                        <option>Nollie</option>
                                        <option>Switch</option>
                                        <option>Fakie</option>
                                    </select>

                                    <!-- Orientation -->
                                    <label for="orientation-select">Orientation</label>
                                    <select id="orientation-select" class="selectpicker w-100 mb-3" multiple>
                                        <option selected>Frontside</option>
                                        <option selected>Backside</option>
                                    </select>

                                    <!-- Body Rotation -->
                                    <label for="body-rotation-select">Body Rotation</label>
                                    <select id="body-rotation-select" class="selectpicker w-100 mb-3" multiple>
                                        <option value='noBody' selected>None</option>
                                        <option value="halfBody">180</option>
                                        <option value="fullBody">360</option>
                                    </select>

                                    <!-- Board Rotation -->
                                    <label for="board-rotation-select">Board Rotation</label>
                                    <select id="board-rotation-select" class="selectpicker w-100 mb-3" multiple>
                                        <option value='noBoard' selected>None</option>
                                        <option value="halfBoard">180</option>
                                        <option value="fullBoard">360</option>
                                    </select>

                                    <!-- Flip -->
                                    <label for="flip-select">Flip</label>
                                    <select id="flip-select" class="selectpicker w-100 mb-3" multiple>
                                        <option selected>None</option>
                                        <option>Kickflip</option>
                                        <option>Heelflip</option>
                                        <option>Impossible</option>
                                        <option value='ollieNorth'>Ollie North</option>
                                    </select>

                                    <!-- Attempts -->
                                    <label>Max number of attempts</label>
                                    <input id="attempts" type="number" class="form-control" placeholder="optional"></input>


                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Back to game</button>
                            </div>
                        </div>
                        </div>
                    </div><!--/modal-->

                </div><!--/col-->
            </div><!--/row-->
        </div><!--/container-->
              







    </body>


    <!-- Application -->
    <script src=javascript.js></script>
    <script>
        // Activate selectpicker
        $(function () {
            $('select').selectpicker();
        });
    </script>

</html>
